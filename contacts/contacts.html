<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1176/1176562.png" type="image/x-icon">
    <title>Contacts</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/39bbe9b596.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header-logo">
                    <a href="#">
                        <img src="../img/1176562.png" alt="logo">
                    </a>
                </div>
                <nav class="nav">
                    <a target="blank" href="../index.html">HOME</a>
                    <a target="blank" href="../services/services.html">SERVICES</a>
                    <a target="blank" href="../team/team.html">TEAM</a>
                    <a target="blank" href="contacts.html">CONTACTS</a>
                </nav>
            </div>
            <div class="header-page">
                <div class="page-info" style="font-size:40px"><a href="../index.html" style="font-weight: 300;  font-size:25px">Home </a>/ Contacts</div>
            </div>
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->

    <section class="contacts">
        <div class="container">
            <div class="contacts__inner">
                <iframe class="contacts-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d278358.8106322153!2d23.84889929426556!3d56.97144446215985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eecfb0e5073ded%3A0x400cfcd68f2fe30!2z0KDQuNCz0LA!5e0!3m2!1sru!2slv!4v1669738128457!5m2!1sru!2slv" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form class="contacts-form" action="#">
                    <h1>Message us</h1>
                    <div class="form__inner">
                        <input required type="text" name="username" placeholder="Name">
                        <input required type="email" name="usermail" placeholder="Email">
                        <input required type="tel" name="usertel" placeholder="+371 22 222 222">
                        <textarea name="userquest" cols="30" rows="5" placeholder="Your question"></textarea>
                        <p>By clicking the button you accept the terms<br>of the privacy policy and data processing</p>
                        <button class="button-submit" type="submit" name="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.container -->
    </section>
    <!-- /.contacts -->

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer-column column-contacts">
                    <img src="../img/1176562.png" alt="logo">
                    <a href="tel:+37122222222"><i class="fa-solid fa-phone"></i> +371 22 222 222</a>
                    <a href="mailto:anonim@gmail.com"><i class="fa-regular fa-envelope"></i> lawyer-agency@gmail.com</a>
                    <a  target="blank" href="https://goo.gl/maps/1FjrnkSZbbm2zXK26"><i class="fa-solid fa-location-dot"></i> Latvia, Riga</a>
                </div>
                <div class="footer-column column-info">
                    <h3 class="column-title">Menu</h3>
                    <div class="column-menu__inner">
                        <div class="footer-left-menu">
                            <a target="blank" href="../index.html">Home</a>
                            <a target="blank" href="../team/team.html">Team</a>
                        </div>
                        <div class="footer-right-menu">
                            <a target="blank" href="../services/services.html">Services</a>
                            <a target="blank" href="contacts.html">Contacts</a>
                        </div>
                    </div>
                    <p class="footer-text">
                        &COPY; 2022, lawyer-agency.com
                    </p>
                </div>
                <div class="footer-column column-form">
                    <h3 class="column-title">Ask question</h3>
                    <div class="question__inner">
                        <form action="#">
                            <input placeholder="+371 22 222 222" type="tel" name="phone-number">
                            <button style="cursor: pointer;" class="btn-submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </footer>
    <!-- /.footer -->

</body>
</html>
